<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimage" alt="" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank"> ir a la página del artista </a>
    </p>
  </div>
  <div class="col-4 text-rigth">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>

  <div class="row m-5">
    <div class="col">
      <table class="table text-light">
        <caption>Album Information</caption>
        <thead>
          <tr>
            <th scope="col">Foto</th>
            <th scope="col">Album</th>
            <th scope="col">Canción</th>
            <th scope="col">Vista Previa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of topTracks">
            <td>
              <img [src]="track.album.images | noimage" alt="" class="img-thumb">
            </td>
            <td>{{track.album.name}}</td>
            <td>{{track.name}}</td>
            <td>
              <!-- <audio [src]="track.preview_url" controls>Ver</audio> -->
              <iframe title="wspoti" [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300"
                height="80" allow="encrypted-media"></iframe>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
